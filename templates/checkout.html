<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Tesco Food City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4 text-center fw-bold">Checkout</h2>
    
    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your Cart</span>
                <span class="badge bg-primary rounded-pill">{{ cart|length }}</span>
            </h4>
            <ul class="list-group mb-3 shadow-sm">
                {% for item in cart %}
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div><h6 class="my-0">{{ item.name }}</h6></div>
                    <span class="text-muted">Rs. {{ item.price }}</span>
                </li>
                {% endfor %}
                <li class="list-group-item d-flex justify-content-between bg-white fw-bold">
                    <span>Total (Rs)</span>
                    <strong>Rs. {{ total }}</strong>
                </li>
            </ul>
        </div>

        <div class="col-md-7 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="mb-3">Billing Details</h4>
                    <form action="{{ url_for('checkout') }}" method="POST">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="customer_name" value="{{ user.username }}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="user_email" value="{{ user.email }}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control" name="phone" placeholder="07xxxxxxxx" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Delivery Address</label>
                                <input type="text" class="form-control" name="address" placeholder="123 Main St, City" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Payment Method</label>
                                <select class="form-select" name="payment_method">
                                    <option value="Cash on Delivery">Cash on Delivery</option>
                                    <option value="Credit Card">Credit Card</option>
                                </select>
                            </div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Confirm Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
