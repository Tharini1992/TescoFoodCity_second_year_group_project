<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Tesco Food City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; margin: 0; background: #f4f6f8; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 12px 25px; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
        .logo img { height: 50px; }
        .nav-links { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        .nav-links a { text-decoration: none; color: #333; font-weight: 500; }
        .icons i { margin-left: 15px; font-size: 18px; color: #333; cursor: pointer; }
        h1 { text-align: center; margin: 30px 0; }
        .payment-wrapper { max-width: 1000px; margin: auto; display: grid; grid-template-columns: 2fr 1fr; gap: 25px; padding: 0 15px; }
        .payment-box, .summary-box, .delivery-box { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .payment-option { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin-bottom: 15px; cursor: pointer; display: block; }
        .payment-option:hover { border-color: #28a745; background: #f8fff9; }
        .payment-option input { margin-right: 10px; }
        .card-fields input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        .pay-btn { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 30px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        .pay-btn:hover { background: #218838; }
        .summary-line { display: flex; justify-content: space-between; margin: 10px 0; }
        .summary-total { font-weight: bold; font-size: 18px; border-top: 1px solid #ddd; padding-top: 10px; }
        .delivery-box input { width: 100%; padding: 10px; margin: 8px 0 15px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        #confirmModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000; }
        #confirmModal .modal-content { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; }
        #confirmModal input { width: 100%; padding: 10px; margin: 12px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        #confirmModal button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo"><img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo"></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('search_page') }}">Home</a></li>
            <li><a href="{{ url_for('cart_page') }}">Cart</a></li>
        </ul>
        <div class="icons">
            <a href="{{ url_for('my_account') }}"><i class="fa-solid fa-user"></i> My Account</a>
        </div>
    </nav>
</header>

<div id="payment-main-content">
    <h1>üí≥ Payment</h1>
    <div class="payment-wrapper">
        <div class="delivery-box">
            <h2>Delivery Information</h2>
            <form method="POST" action="{{ url_for('place_order') }}" id="paymentForm">
                
                {% if session.get('user') %}
                    <label>Full Name</label>
                    <input type="text" name="name" value="{{ session['user']['name'] }}" readonly>
                {% else %}
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                {% endif %}

                <label>Address</label>
                <input type="text" name="address" placeholder="123 Street, City" required>
                
                <label>Phone</label>
                <input type="text" name="phone" placeholder="076xxxxxxx" required>

                <h2>Select Payment Method</h2>
                <label class="payment-option">
                    <input type="radio" name="payment_method" value="paypal" required>
                    <i class="fa-brands fa-paypal"></i> PayPal
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment_method" value="stripe">
                    <i class="fa-brands fa-cc-stripe"></i> Stripe
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment_method" value="cod">
                    <i class="fa-solid fa-truck"></i> Cash on Delivery
                </label>

                </form>
        </div>

        <div class="summary-box">
            <h2>Order Summary</h2>
            <div class="summary-line">
                <span>Total Amount</span>
                <span>Rs. {{ total }}</span>
            </div>
            <div class="summary-line summary-total">
                <span>Payable</span>
                <span>Rs. {{ total }}</span>
            </div>
            <button type="button" class="pay-btn" id="confirmBtn">Confirm Order</button>
        </div>
    </div>
</div>

<div id="confirmModal">
    <div class="modal-content">
        <h2>Order Confirmation</h2>
        <p>‚úÖ A confirmation code has been sent.</p>
        <input type="text" id="confirmationCode" placeholder="Enter code (Try: 123456)">
        <button id="verifyBtn">Verify Code</button>
    </div>
</div>

<script>
    document.getElementById('confirmBtn').addEventListener('click', function() {
        // Validate form fields first
        const form = document.getElementById('paymentForm');
        if(form.reportValidity()){
            document.getElementById('confirmModal').style.display = 'flex';
        }
    });

    document.getElementById('verifyBtn').addEventListener('click', function() {
        const code = document.getElementById('confirmationCode').value.trim();
        if(code === "123456"){
            // Submit the real form to Python
            document.getElementById('paymentForm').submit();
        } else {
            alert("‚ùå Invalid code.");
        }
    });

    window.onclick = function(event) {
        if (event.target == document.getElementById('confirmModal')) {
            document.getElementById('confirmModal').style.display = "none";
        }
    }
</script>

</body>
</html>
