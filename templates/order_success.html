<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Tesco Food City</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #198754;
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background-color: #d1e7dd;
            color: #198754;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }
        .icon-box i {
            font-size: 2.5rem;
        }
        .total-price {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 1rem 0;
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-box">
            <i class="bi bi-check-lg"></i>
        </div>
        
        <h2 class="fw-bold mb-2">Order Successful!</h2>
        <p class="text-muted mb-4">Thank you for your purchase. Your order has been received and is being processed.</p>
        
        <div class="bg-light p-3 rounded mb-4">
            <small class="text-muted text-uppercase fw-bold">Amount Paid</small>
            <div class="total-price text-primary">
                Rs. {{ total_price }}
            </div>
        </div>

        <div class="d-grid gap-2">
            <a href="{{ url_for('my_account') }}" class="btn btn-primary btn-lg">
                View My Orders
            </a>
            <a href="{{ url_for('landing_page') }}" class="btn btn-outline-secondary">
                Continue Shopping
            </a>
        </div>
    </div>

</body>
</html>
