<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - Tesco Food City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', sans-serif; }
    .verify-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .otp-input { font-size: 24px; font-weight: bold; letter-spacing: 10px; text-align: center; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
    .timer { font-size: 14px; color: #dc3545; font-weight: 600; margin-bottom: 15px; }
    .btn-success { background-color: #2e7d32; border: none; padding: 12px; }
    .resend-link { text-decoration: none; color: #2e7d32; font-weight: 600; display: none; }
  </style>
</head>
<body>

  <div class="verify-container">
    <div class="mb-3">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" height="50">
    </div>
    
    <h2>Verify Your Email</h2>
    <p class="text-muted">Enter the 6-digit code sent to your email.</p>

    <form method="POST" action="{{ url_for('verify') }}"></form>
      <div class="mb-3">
        <input type="text" name="otp" class="form-control otp-input" maxlength="6" placeholder="000000" required autofocus>
      </div>

      <div class="timer" id="timer-container">
        Code expires in: <span id="countdown">60</span>s
      </div>

      <button type="submit" id="verify-btn" class="btn btn-success w-100">
        Verify & Register
      </button>
    </form>

    <div class="mt-4">
      <a href="{{ url_for('resend_otp') }}" id="resend-btn" class="resend-link">Resend Code</a>
    </div>
  </div>

  <script>
    let timeLeft = 60;
    const timerElement = document.getElementById('countdown');
    const verifyBtn = document.getElementById('verify-btn');
    const resendBtn = document.getElementById('resend-btn');
    const timerContainer = document.getElementById('timer-container');

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerContainer.style.color = "#6c757d";
        timerContainer.innerHTML = "Code has expired.";
        verifyBtn.disabled = true; // Stop user from submitting old code
        resendBtn.style.display = "inline-block"; // Show resend link
      }
    }, 1000);
  </script>

</body>
</html>
